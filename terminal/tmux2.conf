# Add plugins
set -g @plugin 'http://github.com/tmux-plugins/tpm.git'
set -g @plugin 'http://github.com/tmux-plugins/tmux-sensible.git'
# set -g @plugin 'http://gitee.com/wuxler/tmux-sensible.git'
set -g @plugin 'http://gitee.com/fount4j/tmux-yank.git'
# set -g @plugin 'http://github.com/tmux-plugins/tmux-cpu.git'

run '~/.tmux/plugins/tpm/tpm'

# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Mouse mode
set -g mouse on

# Key bindings
unbind _
unbind |
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind R source-file '/home/yongliang/.tmux.conf'

set -g status-style "fg=#ffffff,bg=#2188ff"
set -g status-left-length 300
set -g status-right-length 400
set -g status-left  "#[fg=#ffffff,bg=#2188ff,bold] ☯ session: #S "
set -g status-right "#[fg=#ffffff,bg=#2188ff,bold]  Prefix: [C-a]  %Y-%m-%d %H:%M  $USER@#h "


# Other settings
set-window-option -g mode-keys vi
set -g escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g default-terminal "screen-256color"

